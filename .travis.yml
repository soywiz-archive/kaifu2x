language: java

jdk:
  - oraclejdk8

script:
  - apt install ocl-icd-opencl-dev
  - export LD_LIBRARY_PATH=/usr/local/lib64/:$LD_LIBRARY_PATH
  - ./gradlew -s -i check install fatJar

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
